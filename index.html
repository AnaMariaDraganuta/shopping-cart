<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cos de Cumparaturi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Cos de Cumparaturi</h1>
    
    <form id="productForm">

        <input type="number" id="productQuantity" placeholder="Cantitate" min="1" required>
        <button type="submit">Adauga Produs</button>
    </form>

    <h2>Produse in Cos</h2>
    <ul id="cartList"></ul>

</body>
